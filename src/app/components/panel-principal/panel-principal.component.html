<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <mat-sidenav></mat-sidenav>
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-toolbar color="primary"></mat-toolbar>

    
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">
          
        <mat-toolbar color="primary"></mat-toolbar>
        <mat-toolbar color="primary">Administrador &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</mat-toolbar>
        <mat-toolbar color="primary"></mat-toolbar>
        <mat-nav-list>
          <a mat-list-item href="#" routerLink="/cursosABM">&nbsp;<i class="fas fa-futbol"></i>&nbsp;&nbsp;&nbsp; Cursos</a>
          <a mat-list-item href="#" routerLink="/alumnosABM"><mat-icon>accessibility</mat-icon>&nbsp;&nbsp; Alumnos</a>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <a mat-list-item href="#" routerLink="/"><mat-icon>exit_to_app</mat-icon>&nbsp;&nbsp; Salir</a>
        </mat-nav-list>
        
      </mat-sidenav>
      
      <mat-sidenav-content>
      
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          
    
          <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu> -->
    
        
       
          
        
        <!-- Add Content Here -->
        <ng-content></ng-content>
      </mat-sidenav-content>
      
    </mat-sidenav-container>

    
  
  
  </body>

</html>
